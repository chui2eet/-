<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靈魂文人測試：尋找你的生命情調</title>
    <style>
        :root {
            --primary-ink: #2c3e50;
            --accent-purple: #6c5ce7;
            --soft-bg: rgba(255, 255, 255, 0.9);
        }
        
        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', serif;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        #quiz-container {
            background: var(--soft-bg);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            max-width: 550px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .question { font-size: 1.3rem; margin-bottom: 1.5rem; color: var(--primary-ink); font-weight: 600; }
        .options { display: flex; flex-direction: column; gap: 12px; }

        button {
            padding: 14px;
            border: 1px solid rgba(0,0,0,0.1);
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        button:hover { background: var(--accent-purple); color: white; transform: translateY(-2px); }

        /* 結果圖片樣式 */
        .result-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin: 15px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: block;
            border: 3px solid white;
        }

        #result { display: none; animation: fadeIn 0.8s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .result-title { font-size: 2rem; color: var(--accent-purple); margin: 10px 0; font-weight: 800; }
        .result-desc { text-align: left; line-height: 1.7; color: #444; padding: 15px; background: rgba(255,255,255,0.5); border-radius: 10px; border-left: 5px solid var(--accent-purple); }
        .reload-btn { background: var(--primary-ink); color: white; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="quiz-content">
        <div id="progress" style="color:#999; margin-bottom:10px;">卷之 1 / 10</div>
        <div class="question" id="question-text">載入中...</div>
        <div class="options" id="options-container"></div>
    </div>

    <div id="result">
        <h3 style="margin:0; color:#888;">你的靈魂原型是</h3>
        <div class="result-title" id="result-name"></div>
        <img id="result-img" class="result-image" src="" alt="文人畫像">
        <div class="result-desc" id="result-text"></div>
        <button class="reload-btn" onclick="location.reload()">重新探索</button>
    </div>
</div>

<script>
    const quizData = [
        { q: "當你遇到巨大挑戰，但身邊的人都嘲笑你時，你的反應是？", options: [{ text: "覺得沒關係，他們眼光短淺，不懂燕雀安知鴻鵠之志。", type: "莊子" }, { text: "內心感到極度孤單，情緒陷入低谷。", type: "李清照" }, { text: "雖然挫折，但覺得人生不過一場戲。", type: "蘇軾" }, { text: "哪怕沒人支持也要孤軍作戰，等待翻盤機會。", type: "辛棄疾" }] },
        // ... (這裡補齊之前的 10 題，為了簡潔先列重點)
        { q: "在社交媒體上，你最常發什麼樣的動態？", options: [{ text: "轉發科幻、宇宙縮時攝影，或哲理冷笑話。", type: "莊子" }, { text: "拍一張殘花、一杯淡酒，配感性文字。", type: "李清照" }, { text: "拍下美食美景，展現生活小確幸。", type: "蘇軾" }, { text: "評論時政、勵志的話語。", type: "辛棄疾" }] },
        { q: "你認為什麼樣的生命才算「活過」？", options: [{ text: "靈魂完全不受世俗價值綁架，絕對自由。", type: "莊子" }, { text: "深刻地愛過、痛過，留下最真摯的感情。", type: "李清照" }, { text: "即使遭遇磨難，依然能瀟灑對待世界。", type: "蘇軾" }, { text: "為了一個崇高的理想奮鬥終身。", type: "辛棄疾" }] }
    ];

    // 圖片網址映射 (你可以更換為剛才生成圖的 URL)
    const imageLinks = {
        "莊子": "https://img.freepik.com/free-photo/ancient-chinese-painting-style-landscape_23-2151037418.jpg", 
        "李清照": "https://img.freepik.com/free-photo/beautiful-woman-traditional-clothes-ancient-style_23-2151031382.jpg",
        "蘇軾": "https://img.freepik.com/free-photo/ink-painting-mountain-landscape_23-2151037414.jpg",
        "辛棄疾": "https://img.freepik.com/free-photo/warrior-ancient-chinese-painting-style_23-2151037408.jpg"
    };

    let currentIdx = 0;
    let scores = { "莊子": 0, "李清照": 0, "蘇軾": 0, "辛棄疾": 0 };

    function loadQuestion() {
        const currentQuiz = quizData[currentIdx];
        document.getElementById('progress').innerText = `卷之 ${currentIdx + 1} / ${quizData.length}`;
        document.getElementById('question-text').innerText = currentQuiz.q;
        const optionsDiv = document.getElementById('options-container');
        optionsDiv.innerHTML = '';
        currentQuiz.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt.text;
            btn.onclick = () => { scores[opt.type]++; currentIdx++; if(currentIdx < quizData.length) loadQuestion(); else showResult(); };
            optionsDiv.appendChild(btn);
        });
    }

    function showResult() {
        document.getElementById('quiz-content').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        let winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        
        document.getElementById('result-name').innerText = winner;
        document.getElementById('result-img').src = imageLinks[winner];
        
        const descriptions = {
            "莊子": "【超然物外的逍遙者】你追求的是《逍遙遊》中『無待』的絕對自由。對你而言，名利如過眼雲煙，唯有守住內心的廣闊天地。",
            "李清照": "【細膩深情的感性者】你擁有最柔軟的心。如《聲聲慢》所言，你對世界的美與哀愁有著極強感知力，真實是你靈魂的光芒。",
            "蘇軾": "【豁達優雅的樂觀者】『人生如夢，一尊還鱠江月』。你能在生活的苦澀中品味出清歡，你的豁達是最高級的優雅。",
            "辛棄疾": "【執著熱血的理想者】你像在元夕燈火中孤獨尋覓理想的人。即便世道喧囂，你依然守護心中的正義與熱忱。"
        };
        document.getElementById('result-text').innerHTML = descriptions[winner];
    }

    loadQuestion();
</script>
</body>
</html>
